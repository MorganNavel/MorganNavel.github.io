<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단비 내 사랑</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <script src="./js/index.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="chrono horloge" >
            <button class="toggleButton">우리가 만날 날</button>
            <div class="chronoContent" id="meeting_date"></div>
        </div>
        <div class="chrono horloge" >
            <button class="toggleButton">우리 첫 날</button>
            <div class="chronoContent" id="couple_date"></div>
        </div>
        <div class="chrono horloge" >
            <button class="toggleButton">우리가 처음 만났을때</button>
            <div class="chronoContent" id="first_met_date"></div>
        </div>
        <div class="chrono horloge">
            <button class="toggleButton">자기 생일</button>
            <div class="chronoContent" id="단비_생일"></div>
        </div>
        <div class="poem-link">
            <a href="./poem.html">시</a>
        </div>
    </div>

</html>
